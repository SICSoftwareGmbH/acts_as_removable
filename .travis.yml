sudo: false

language: ruby

rvm:
  - 2.6.9
  - 2.7.5
  - 3.0.3

gemfile:
  - gemfiles/rails52
  - gemfiles/rails60
  - gemfiles/rails61
  - gemfiles/rails70

matrix:
  exclude:
    - rvm: 2.6.9
      gemfile: gemfiles/rails70
    - rvm: 3.0.3
      gemfile: gemfiles/rails52

script: bundle exec rake spec

before_install:
  - gem install bundler -v '~> 2.0'
